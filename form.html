<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./asset/css/form.css" />
  <title>RAHMADANI a</title>
</head>

<body>
  <!--navbar-->
  <nav>
    <div class="left-side">
      <a href="./index.html">
        <img src="./asset/image/download.jpg" alt="logo" width="40px" />
      </a>
      <ul>
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <a href="./blog.html" class="list-active">Blog</a>
        </li>
      </ul>
    </div>
    <div class="right-side">
      <a href="./contactme.html"> Contact Me </a>
    </div>
  </nav>
  <!---navbar end-->

  <!--content-->
  <div style="width: 350px; margin: 0 auto; margin-top: 150px">
    <h1 style="text-align: center">GET ME TOUCH</h1>
    <br />

    <form>
      <div>
        <label for="name" style="font-size: 18px; font-weight: bold">Name</label>
        <input type="text" id="name" style="
              width: 100%;
              box-sizing: border-box;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #39b332;
            " />
      </div>

      <div>
        <label for="email" style="font-size: 18px; font-weight: bold">Email</label>
        <input type="text" id="email" style="
              width: 100%;
              box-sizing: border-box;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #7bac7c;
            " />
      </div>

      <div>
        <label for="phone" style="font-size: 18px; font-weight: bold">Phone Number</label>
        <input type="text" id="phone" style="
              width: 100%;
              box-sizing: border-box;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #84ce8a;
            " />
      </div>

      <div>
        <label for="subject" style="font-size: 18px; font-weight: bold">Subject</label>
        <select id="subject" style="
              width: 100%;
              box-sizing: border-box;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #5bcf62;
            ">
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
          <option>data science</option>
          <option>digital marketing</option>
          <option>ui ux designer</option>
        </select>
      </div>

      <div>
        <label for="description" style="font-size: 18px; font-weight: bold">Description</label>
        <textarea id="description" style="
              width: 100%;
              box-sizing: border-box;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 20px;
              border-radius: 8px;
              border: 1px solid #67be7a;
              height: 100px;
              resize: none;
            "></textarea>
      </div>
      <div>
        <button type="button" onclick="getData()" style="
              background-color: rgb(30, 106, 237);
              padding: 8px 30px;
              border: none;
              border-radius: 10px;
              font-size: 17px;
              color: rgb(29, 31, 29);
              cursor: pointer;
              justify-content: right;
            ">
          Submit
        </button>
      </div>
    </form>
  </div>
  <script src="./asset/js/form.js"></script>
</body>

</html>
